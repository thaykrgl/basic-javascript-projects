<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- Review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="person">
        </div>
        <h4 id="author">
          Sara Jones
        </h4>
        <p id="job">Ux Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius nobis pariatur omnis magnam
          aspernatur error exercitationem iusto blanditiis dolorum nostrum.</p>
        <!-- Prev & Next Buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- Random Button -->
        <button class="random-btn">Suprise Me</button>
      </article>
    </section>
  </main>
  <!-- Javascript -->
  <script src="app.js"></script>
</body>

</html>
